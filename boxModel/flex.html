<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯模型flex</title>
</head>

<style type="text/css">
    html, body{ padding: 0; margin: 0; 
        text-align: center;
    }

    header, footer{ border: 1px solid #333; 
        background: #ccc; 
        height: 200px;
    }

    section{ display: flex; 
        height: 200px;
    }

    .left{ width: 200px; 
        background: red;
    }

    .middle{ flex: 1; 
        background: green;
    }

    .right{ width: 200px; 
        background: blue;
    }

</style>

<body>
    <header></header>
    <section>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </section>
    <footer></footer>    
</body>
</html>
